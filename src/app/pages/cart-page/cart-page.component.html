<div class="container">
  <div *ngIf="products.length > 0; else elseBlock">
    <div class="grid">
      <div>
        <div *ngFor="let product of products">
          <div class="product">
            <img class="product__image" src="{{ product.url }}" />
            <div class="details">
              <h1 class="product__name">{{ product.name }}</h1>
              <h2 class="product__price">$ {{ product.total }}</h2>
              <input
                type="number"
                value="{{ product.amount }}"
                class="product__quantity"
                name="productQty"
                id="cars"
                min="1"
                max="10"
                [(ngModel)]="product.amount"
                (ngModelChange)="updateAmount(product, product.amount)"
              />

              <button class="product__button" (click)="removeProduct(product)">
                Remove from Cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <app-cart-form></app-cart-form>
    </div>

    <h1>Total : ${{ total }}</h1>
  </div>
  <ng-template #elseBlock>
    <div>Your cart is impty</div>
    <a routerLink="/">back to home page</a>
  </ng-template>
</div>
