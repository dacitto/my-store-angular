<form [formGroup]="form" (ngSubmit)="submitForm()" class="checkout-form">
  <label for="fullname">Fullname</label>
  <input
    type="text"
    id="fullName"
    name="fullName"
    placeholder="minimum 3 characters"
    formControlName="fullName"
    required
  />
  <ng-container
    *ngIf="f.fullName.invalid && (f.fullName.dirty || f.fullName.touched)"
  >
    <p *ngIf="f.fullName.errors.required" style="color: red">
      The feield is required
    </p>
    <p *ngIf="f.fullName.errors.minlength" style="color: red">
      Name should be at least 3 chars
    </p>
  </ng-container>

  <label for="address">Address</label>
  <input
    type="text"
    id="address"
    name="address"
    placeholder="minimum 6 characters"
    formControlName="address"
  />
  <ng-container
    *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)"
  >
    <p *ngIf="f.address.errors.required" style="color: red">
      The feield is required
    </p>
    <p *ngIf="f.address.errors.minlength" style="color: red">
      Name should be at least 6 chars
    </p>
  </ng-container>
  <label for="creditCardNumber">credit card number</label>
  <input
    type="number"
    id="creditCardNumber"
    name="creditCardNumber"
    placeholder="XXXX-XXXX-XXXX-XXXX"
    required
    formControlName="creditCardNumber"
  />
  <ng-container *ngIf="f.creditCardNumber.errors">
    <div
      *ngIf="
        f.creditCardNumber.invalid &&
        (f.creditCardNumber.dirty || f.creditCardNumber.touched)
      "
    >
      <p *ngIf="f.creditCardNumber.errors.required" style="color: red">
        The feield is required
      </p>
      <p *ngIf="f.creditCardNumber.errors.pattern" style="color: red">
        please enter a valid card number
      </p>
    </div>
  </ng-container>
  <input type="submit" value="Submit" [disabled]="!form.valid" />
</form>
